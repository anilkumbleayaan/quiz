{% extends "quiz_app/base.html" %}

{% block content %}
    <style>
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .question-container {
            margin-top: 20px;
        }
        .options label {
            display: block;
            padding: 8px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
            cursor: pointer;
        }
        .navigation {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .nav-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .disabled { background-color: #ccc; cursor: not-allowed; }
    </style>

    <div class="container">
        <h2>Quiz</h2>
        <div id="quiz-container">
            <div id="question-text"></div>
            <div class="options" id="options-container"></div>
        </div>
        <div class="navigation">
            <button id="prevBtn" class="nav-button disabled" disabled>Previous</button>
            <button id="nextBtn" class="nav-button">Next</button>
        </div>
    </div>

    <script>
        const questions = [
            { 
                text: "What is the capital of France?", 
                options: ["Berlin", "Madrid", "Paris", "Rome"], 
                answer: "Paris" 
            },
            { 
                text: "Which language is used for web development?", 
                options: ["Python", "Java", "JavaScript", "C++"], 
                answer: "JavaScript" 
            },
            { 
                text: "What does CPU stand for?", 
                options: ["Central Process Unit", "Central Processing Unit", "Computer Personal Unit", "Control Processing Unit"], 
                answer: "Central Processing Unit" 
            },
            { 
                text: "Which is the largest planet in our Solar System?", 
                options: ["Earth", "Jupiter", "Saturn", "Mars"], 
                answer: "Jupiter" 
            },
            { 
                text: "Who discovered gravity?", 
                options: ["Albert Einstein", "Isaac Newton", "Galileo Galilei", "Marie Curie"], 
                answer: "Isaac Newton" 
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = {};

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById("question-text").innerHTML = `<h3>${question.text}</h3>`;
            const optionsContainer = document.getElementById("options-container");
            optionsContainer.innerHTML = "";
            question.options.forEach(option => {
                const label = document.createElement("label");
                label.innerHTML = `<input type="radio" name="option" value="${option}" ${userAnswers[currentQuestionIndex] === option ? "checked" : ""}> ${option}`;
                label.addEventListener("click", () => {
                    userAnswers[currentQuestionIndex] = option;
                });
                optionsContainer.appendChild(label);
            });

            document.getElementById("prevBtn").disabled = currentQuestionIndex === 0;
            document.getElementById("prevBtn").classList.toggle("disabled", currentQuestionIndex === 0);

            if (currentQuestionIndex === questions.length - 1) {
                document.getElementById("nextBtn").innerText = "Submit Quiz";
            } else {
                document.getElementById("nextBtn").innerText = "Next";
            }
        }

        document.getElementById("prevBtn").addEventListener("click", function() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        document.getElementById("nextBtn").addEventListener("click", function() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                alert("Quiz Submitted!"); // Later, replace this with backend submission
            }
        });

        loadQuestion();
    </script>
{% endblock %}
