{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Quiz App</title>
    <link rel="stylesheet" type="text/css" href="{% static 'quiz_app/css/style.css' %}">
</head>
<body style="overflow: hidden;">
    <div class="header-bar">
        <img src="{% static 'quiz_app/images/Logo.jpg' %}">
        <div class="header-title">Login</div>
    </div>
    <div class="auth-wrapper">
        <div class="auth-container">
            
            <!-- Left Section: Background Image -->
            <div class="auth-left" style="background: url('{% static 'quiz_app/images/login-bg.jpg' %}') no-repeat center center/cover;"></div>

            <!-- Right Section: Login Form -->
            <div class="auth-right">
                <form method="POST">
                    {% csrf_token %}
                    <h2>Login</h2>
                    
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    
                    <button type="submit">Login</button>
                    
                    <p>Don't have an account? 
                        <a href="{% url 'register' %}">Register</a>
                    </p>
                </form>
            </div>

        </div>
    </div>

</body>
</html>
